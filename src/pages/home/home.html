<ion-header>

  <header-menu [title]="'Tela inicial'"></header-menu>

</ion-header>

<ion-content>

  <!-- card que mostra o saldo -->
  <ion-card>
    <ion-card-header>
      <h2>Saldo</h2>
    </ion-card-header>
    <ion-card-content text-center [ngClass]="saldo > 0 ? 'pos' : 'neg'">
      <h1>R$ {{ saldo }}</h1>
    </ion-card-content>
  </ion-card>

  <!-- slides dos meses -->
  <ion-slides>
    <ion-slide *ngFor="let month of months">
      <!-- titulo do slide -->
      <div class="slide-title" text-center>
        <h5>
          <ion-icon name="calendar"></ion-icon>
           &emsp;{{ month.descriptionMonth }} - 2017
         </h5>
      </div>

      <!-- conteudo do slide -->
      <div class="slide-content">
        <ion-grid>
          <ion-row>
            <ion-col col-8>
              Compra de alguma coisa
            </ion-col>
            <ion-col col-4>
              R$ 50,00
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-8>
              Vestido
            </ion-col>
            <ion-col col-4>
              R$ 50,00
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-8>
              Subway
            </ion-col>
            <ion-col col-4>
              R$ 50,00
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>
    </ion-slide>

  </ion-slides>

  <!-- botão para gerar novo lançamento -->
  <button ion-button full color="success" style="
  position: fixed !important;
  bottom: 0 !important;
  z-index: 1051;
  padding: 0;
  margin: 0;
  border: none;
  height: 45px;
  " (click)="pushTo('NewFinancesPage')">Novo Lançamento</button>

</ion-content>
