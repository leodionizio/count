<ion-content padding>

  <div class="menu-title">
    <h1>Count</h1>
  </div>

  <ion-list no-lines>
    <button *ngFor="let item of itemsMenu" ion-item detail-none menuClose="side-menu" (click)="toPage(item.page)" icon-left>
      <ion-icon [name]="item.icon"></ion-icon>
        {{ item.label }}
    </button>
  </ion-list>

</ion-content>
